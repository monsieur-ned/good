{% extends 'layout/base.html' %}
{% load static %}
{% load humanize %}

{% block content %}


{% include 'components/header.html' %}

<section id="why-us" class="why-us">
  <div class="container" data-aos="fade-up">

    {% include 'components/messages.html' %}

   <div class="row">

<!--     <img src="{% static '' %}img/D-P-167.jpg" class="col-md-6" style="object-fit: cover;" /> -->

    <div class="col-md-8 offset-md-2">
      <form class="row mx-md-5" method="post" id="form-inscription">
        {% csrf_token %}
        <div class="form-group my-1">
          <label class="form-label" for="nom">Nom de famille <span class="text-danger">*</span></label>
          <input required type="text" name="nom" class="form-control" placeholder="exemple: KINGA" id="nom">
        </div>

        <div class="form-group my-1">
          <label class="form-label" for="prenom">Prénom(s) <span class="text-danger">*</span></label>
          <input required type="text" name="prenom" class="form-control" id="prenom" placeholder="exemple: Denith Dieu Merci">
        </div>

        <div class="form-group my-1">
          <label class="form-label" for="genre">Genre <span class="text-danger">*</span></label>
          <select required class="form-select" id="genre" name="genre">
            <option value="homme">Homme</option>
            <option value="femme">Femme</option>
          </select>
        </div>

        <div class="form-group my-1">
          <label class="form-label" for="telephone">Téléphone (whatsapp) <span class="text-danger">*</span></label>
          <input required type="tel" name="telephone" id="telephone" class="form-control" placeholder="+242 00 000 00 00">
        </div>

        <div class="form-group my-1">
          <label class="form-label">Session</label>
          <input type="text" name="nom" class="form-control" disabled value="{{session}}">
        </div>

        <div class="form-group my-1 py-2">
          <label class="form-label">Langues <span class="text-danger">*</span></label>
          
          <div class="d-flex justify-content-between" style="flex-wrap: wrap;">
            <div class="d-flex justify-content-between align-items-center">
              <label for="anglais">Anglais</label>
              <input class="form-checkbox mx-2" type="checkbox" name="anglais" id="anglais" value="anglais">
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <label for="Chinois">Chinois</label>
              <input class="form-checkbox mx-2" type="checkbox" name="chinois" id="Chinois" value="chinois">
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <label for="Espagnol">Espagnol</label>
              <input class="form-checkbox mx-2" type="checkbox" name="espagnol" id="Espagnol" value="espagnol">
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <label for="Italien">Italien</label>
              <input class="form-checkbox mx-2" type="checkbox" name="italien" id="Italien" value="italien">
            </div>
          </div>

        </div>

        <div class="form-group my-2">
          <button class="btn btn-danger col-12" type="submit">Pré-inscription</button>
        </div>

      </form>
    </div>

   </div>

  </div>
</section>




{% include 'components/equipe.html' %}

{% endblock %}
